{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}Edit "{{ reservation['customer_name'] }}"{% endblock %}</h1>
{% endblock %}

{% block content %}
  <form method="post">
    <label for="title">Update Booking</label>
    <input name="name" id="title"
      value="{{ request.form['customer_name'] or reservation['customer_name'] }}" required>
    <label for="body">Body</label>
    <input type="submit" value="Save">
  </form>
  <hr>
  <form action="{{ url_for('reservation.delete', id=reservation['id']) }}" method="post">
    <input class="danger" type="submit" value="Delete" onclick="return confirm('Are you sure?');">
  </form>
{% endblock %}
