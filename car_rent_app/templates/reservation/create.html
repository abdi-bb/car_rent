{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}New Booking{% endblock %}</h1>
{% endblock %}

{% block content %}
  <form method="post">
    <label for="title">Booking</label>
    <input name="name" id="title" value="{{ request.form['customer_name'] }}" required>
    <input type="submit" value="Save">
  </form>
{% endblock %}
